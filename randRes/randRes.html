<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Resolution Generator</title>
    <link rel="stylesheet" type="text/css" href="randRes.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
    <script src='../jquery-3.3.1.js'></script>
</head>
<body>
    <div id='wrapper'>
        <h2>Resolution Generator</h2>
        <div id='res'></div>
        <button id='gen' class='btn'>Generate Resolution</button>

        <div id='settings'>
            <h5>Settings</h5>
            <ul class="list-group">
                <li class="list-group-item list-group-item-action">
                    <details>
                        <summary>
                            <input class="disableRand" type="checkbox" checked>
                            Actor
                        </summary>
                        <ul id="0"></ul>
                    </details>
                </li>
                <li class="list-group-item list-group-item-action">
                    <details>
                        <summary>
                            <input class="disableRand" type="checkbox" checked>
                            Type
                        </summary>
                        <ul id="1"></ul>
                    </details>
                </li>
                <li class="list-group-item list-group-item-action">
                    <details>
                        <summary>
                            <input class="disableRand" type="checkbox" checked>
                            Action
                        </summary>
                        <ul id="2"></ul>
                    </details>
                </li>
                <li class="list-group-item list-group-item-action">
                    <details>
                        <summary>
                            <input class="disableRand" type="checkbox" checked>
                            Target
                        </summary>
                        <ul id="3"></ul>
                    </details>
                </li>
            </ul>
        </div>
    </div>
    <script src="randRes.js"></script>
</body>
</html>
