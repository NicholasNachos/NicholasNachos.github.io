<html lang="en">
<head>

    <title>Clock</title>
    <style>
        #time, #day{
            font-family: monospace;
            font-size: 100px
        }
        #wrapper{
            position: absolute;
            text-align: center;
            vertical-align: center;
            width: 100%;
            height: fit-content;
            margin: 10% 0;

</div>
<script src='js/jquery-3.3.1.js'></script>
<script src='js/clock.js'></script>
</body>
</html>
