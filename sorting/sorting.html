<!DOCTYPE html>

<head>
	<title>ASTAR Path Generation</title>
	<link href="./sorting.css" rel="stylesheet">
	<link href="../bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<main>
		<div class="form-inline mb-3">
			<div class="btn-group" role="group">
				<button class="btn btn-dark" id='play'>Start</button>
				<button class="btn btn-dark" id='next'>Next</button>
				<button class="btn btn-dark" id='restart'>Restart</button>
			</div>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">Options</div>
					<div class="input-group-text bg-white">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="animate" value="option1">
							<label class="form-check-label" for="animate">Random Values</label>
						</div>
					</div>
				</div>
				<div class="input-group-text bg-white rounded-0 border-right-0 pr-0">Set Size</div>
				<input type="number" min="0" value='100' class="form-control border-left-0">
				<select class="custom-select" id="algorithm">
					<option selected value="0">Bubble Sort</option>
					<option value="1">Selection Sort</option>
					<option value="2">Bogosort</option>
					<option value="3">Stalin Sort</option>
				</select>
			</div>
		</div>
		</div>
		<div id='table-wrapper'>
			<canvas>
		</div>
	</main>
	<script src="../jquery-3.3.1.js"></script>
	<script src="./algorithms.js"></script>
	<script src="./renderer.js"></script>
</body>
