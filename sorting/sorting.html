<!DOCTYPE html>

<head>
	<title>ASTAR Path Generation</title>
	<link href="./sorting.css" rel="stylesheet">
	<link href="../bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<main>
		<div class="form-inline mb-3">
			<div class="btn-group" role="group">
				<button class="btn btn-dark" id='play'>Start</button>
				<button class="btn btn-dark" id='speed' disabled>Speed Up</button>
				<button class="btn btn-dark" id='slow' disabled>Slow Down</button>
				<button class="btn btn-dark" id='restart'>Restart</button>
			</div>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">Options</div>
					<button class="btn btn-outline-secondary">Change Set Size</button>
					<div class="input-group-text bg-white">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="animate" value="option1">
							<label class="form-check-label" for="animate">Random Values</label>
						</div>
					</div>
				</div>
				<select class="custom-select" id="algorithm">
					<option selected value="0">Bubble Sort</option>
					<option value="1">Selection Sort</option>
					<option value="2">Stalin Sort</option>
				</select>
			</div>
		</div>
		</div>
		<div id='table-wrapper'>
			<canvas>
		</div>
	</main>
	<script src="../jquery-3.3.1.js"></script>
	<script src="./algorithms.js"></script>
	<script src="./renderer.js"></script>
</body>
