<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="imgStyling.css"
</head>
<body>
<h1 id='tit1' class="title">Image Styler</h1>
<h3>By Nicholas Underwood</h3>
<div class="title" id="slides">
<table>
    <tr>
        <td>Contrast</td>
        <td><input type="range" id="contrast" class="slider" min="0" max="200" value="100"></td>
    </tr>
    <tr>
        <td>Blur</td>
        <td><input type="range" id="blur" class="slider" min="0" max="10" value="0"></td>
    </tr>
    <tr>
        <td>Sepia</td>
        <td><input type="range" id="sepia" class="slider" min="0" max="100" value="0"></td>
    </tr>
    <tr>
        <td>Invert</td>
        <td><input type="range" id="invert" class="slider" min="0" max="100" value="0"></td>
    </tr>
    <tr>
        <td>Opacity</td>
        <td><input type="range" id="opacity" class="slider" min="0" max="100" value="100"></td>
    </tr>
    <tr>
        <td>Hue Rotate</td>
        <td><input type="range" id="hue-rotate" class="slider" min="0" max="360" value="0"></td>
    </tr>
    <tr>
        <td>Greyscale</td>
        <td><input type="range" id="greyscale" class="slider" min="0" max="100" value="0"></td>
    </tr>
    <tr>
        <td>Brightness</td>
        <td><input type="range" id="brightness" class="slider" min="0" max="200" value="100"></td>
    </tr>
    <tr>
        <td>Drop Shadow</td>
        <td><input type="range" id="drop-shadow" class="slider" min="0" max="10" value="0"></td>
    </tr>
    <tr>
        <td>Drop Shadow Blur</td>
        <td><input type="range" id="drop-shadow-blur" class="slider" min="0" max="10" value="0"></td>
    </tr>
    <tr>
        <td>Saturate</td>
        <td><input type="range" id="saturate" class="slider" min="0" max="200" value="100"></td>
    </tr>
    <tr>
        <td id="reset-d"><input type="button" value="reset" id="reset"></td>
    </tr>
</table>
</div>
<div id="imgcon">
    <p id="input-p">Enter the URL of a picture or upload one from your computer</p>
    <input type="url" id="url-in">
    <input type="button" id="submit" value="Go"><br>
    <input type="file" id="file" accept="image/*">
    <img id="image" src="https://cdn-7.nikon-cdn.com/Images/Learn-Explore/Photography-Techniques/2017/Deb-Sandidge-sunrises-sunsets/Media/Deb-Sandidge-13_Sunset-Melbourne-Beach.jpg" alt="We could not find that image">
</div>
    <script src='img-styling.js'></script>
</body>
</html>
