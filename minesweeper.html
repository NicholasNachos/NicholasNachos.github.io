<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mine Sweeper</title>
    <style>
        #game{
            font-family: monospace;
            width: fit-content;
            text-align: center;
            margin-left:auto;
            margin-right:auto;
        }
        #board td{
            width: 25px;
            height: 25px;
            border: 1px solid silver;
            text-align: center;
            background-size: 100%;
            font-size: 20px;
            font-family: monospace;
        }
        #board{
            border-collapse: collapse;
            z-index: 0;

        }
        #death{
            display: none;
            position: absolute;
            width: fit-content;
            margin: 0 auto;
            top: 30%;
            left: 45%;
            font-family: monospace;
            font-size: 40px;
            z-index: 1;
        }
        #clock{
            font-size: 25px;
        }
        #difSel{
            width: 100%;
            display: flex;
            text-align: center;
        }
        .dif{
            text-align: center;
            border-left: 3px solid hsl(0, 0%, 90%);
            border-top: 3px solid hsl(0, 0%, 90%);
            border-bottom: 3px solid hsl(0, 0%, 60%);
            border-right: 3px solid hsl(0, 0%, 60%);
            background-color: silver;
            width: 33%;
            margin:10px 0 0 0 ;
            display: inline-block;
        }
        .dif:active{
            background-color: hsl(0, 0%, 40%);
            border-left: 3px solid hsl(0, 0%, 70%);
            border-top: 3px solid hsl(0, 0%, 70%);
            border-bottom: 3px solid hsl(0, 0%, 50%);
            border-right: 3px solid hsl(0, 0%, 50%);
        }
    </style>
</head>
<body>

<div id="game">
    <div id='clock'>00:00</div>
    <table id='board'>
    </table>
    <div id="difSel">
        <div id="easy" class="dif">Easy</div>
        <div id="med" class="dif">Medium</div>
        <div id="hard" class="dif">Hard</div>
    </div>
</div>

<script src="js/MinesweeperTest.js"></script>
</body>
</html>
