<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="minesweeper.css">
    <title>Mine Sweeper</title>
</head>
<body>

<div id="game">
    <div id='score'>
        <div id="clock">00:00</div>
        <div id="flags">
            <span id="flagsNum">0</span>/<span id="flagsMax">40</span><img src="../png/flag.png">
        </div>
    </div>
    <table id='board'>
    </table>
    <div id="difSel" class="btn-group">
        <button id="easy" class="dif btn btn-primary">Easy</button>
        <button id="med" class="dif btn btn-primary" disabled>Medium</button>
        <button id="hard" class="dif btn btn-primary">Hard</button>
    </div>
</div>

<script src="../jquery-3.3.1.js"></script>
<script src="./minesweeper2.js"></script>
</body>
</html>
