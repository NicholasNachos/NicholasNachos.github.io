<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Text Styling</title>
    <link rel="stylesheet" type="text/css" href="textStyling.css">
</head>
<body>

<h2 id="">Text Editor</h2>
<h3>By Nicholas Underwood</h3>
Text<br>
<input id="input" type="text"><br>
<table id="buttons">
    <tr><td><em>Italic</em></td> <td><input id="italic" type="checkbox"></td></tr>
    <tr><td><u>Underlined</u></td> <td><input id="underline" type="checkbox"></td></tr>
    <tr><td><strong>Bold</strong></td> <td><input id="bold" type="checkbox"></td></tr>
    <tr><td>Text Color</td> <td><input id="color" type="color"></td></tr>
    <tr><td>Highlight</td> <td><input id="highlight" value="#ffffff" type="color"></td></tr>
    <tr><td>Font size</td> <td><input id="fontSize" type="number" min="1"></td></tr>
    <tr><td>Font</td> <td><select id="font">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier">Courier</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Palatino">Palatino</option>
        <option value="Garamond">Garamond</option>
        <option value="Bookman">Bookman</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Impact">Impact</option>
        <option value="Arial Black">Arial Black</option>
    </select></td></tr>
    <tr><td>Opacity</td><td><input id="opacity" class="slider" type="range" min="0" max="10" value="10"></td></tr>
    <tr><td>Text Shadow<span id="white"> Color </span></td> <td><input id="isTextShadow" type="checkbox"></td></tr>
    <tr><td id="row" class="ts">Text Shadow Color</td> <td class="ts"><input id="textShadow" type="color"></td></tr>
    <tr><td class="ts">Position</td> <td class="ts"><select id="placement">
        <option value="Top Left">Top Left</option>
        <option value="Top Right">Top Right</option>
        <option value="Bottom Left">Bottom Left</option>
        <option value="Bottom Right">Bottom Right</option>
    </select></td></tr>
    <tr><td class="ts">Text Shadow Blur</td><td class="ts"><input id="blur" class="slider" type="range" min="0" max="10" value="0"></td></tr>
    <tr><td>Animation</td> <td><input id="isAnimation" type="checkbox"></td></tr>
    <tr><td class="a">Pulse</td> <td class="a"><select id="animation" type="checkbox">
        <option value="pulse">Pulse</option>
        <option value="rainbow">Rainbow</option>
        <option value="transparent">Opacity</option>
    </select></td></tr>
    <tr><td class="a">Animation Speed</td> <td class="a"><input id="duration" class="slider" type="range" min="10" max="30" value="20"></td></tr>
</table>
<input id="submit" value="apply" type="button">
<p><span id="text"></span></p><br>
<script src="textStyling.js"></script>
</body>
</html>
