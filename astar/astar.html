<!DOCTYPE html>
<head>
    <title>ASTAR Path Generation</title>
    <link href="./astar.css" rel="stylesheet">
    <link href="../bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="form-inline mb-3">
            <div class="btn-group" role="group" >
                <button class="btn btn-dark" id='play'>Play</button>
                <button class="btn btn-dark" id='next'>Next</button>
                <button class="btn btn-dark" id='maze'>Generate Maze</button>
                <button class="btn btn-danger" id='clear'>Clear</button>
            </div>
        </div>
        <table><tbody id='table'></tbody></table>
    </main>
    <script src="../jquery-3.3.1.js"></script>
    <script src="./node.js"></script>
    <script src="./maze.js"></script>
    <script src="./astar.js"></script>
</body>
