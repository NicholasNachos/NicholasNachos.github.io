<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Styling</title>
    <style>
        /*
        Nicholas Underwood
        interactive font styling
         */
        body{
            text-align: center;
        }
        #input {
            width: 30%;
            text-start: top;
        }
        #TS{
            display: none;
        }
        #text{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Text Editor</h2>
    <h4>By Nicholas Underwood</h4></h4>
    Text<br>
    <input id="input" type="text"><br>
    <div id="buttons">
        <em>Italic</em>
        <input id="italic" type="checkbox"><br>
        <u>Underlined</u>
        <input id="underline" type="checkbox"><br>
        <strong>Bold</strong>
        <input id="bold" type="checkbox"><br>
        Text Color
        <input id="color" type="color"><br>
        Highlight
        <input id="highlight" type="color" value="#ffffff"><br>
        Font size
        <input id="fontSize" type="number"><br>
        Font
        <input id="font" list="fonts"><br>
        <datalist id="fonts">
            <option value="Arial">
            <option value="Helvetica">
            <option value="Times">
            <option value="Times New Roman">
            <option value="Courier">
            <option value="Courier New">
            <option value="Verdana">
            <option value="Georgia">
            <option value="Palatino">
            <option value="Garamond">
            <option value="Bookman">
            <option value="Comic Sans MS">
            <option value="Trebuchet MS">
            <option value="Impact">
            <option value="Arial Black">
        </datalist>
        Text Shadow
        <input id="isTextShadow" type="checkbox">
        <div id="TS">
            Text Shadow Color
            <input id="textShadow" type="color"><br>
            Position
            <input id="placement" list="where">
            <datalist id="where">
                <option value="Top Left">
                <option value="Top Right">
                <option value="Bottom Left">
                <option value="Bottom Right">
            </datalist>
        </div>
    </div>
    <input id="submit" type="button" value="apply">
    <p><span id="text"></span></p>
    <script>
        var usertext = document.getElementById("text");
        var cat = document.getElementById("submit");
        var isItalics = document.getElementById("italic");
        var isUnderline = document.getElementById("underline")
        var isBold = document.getElementById("bold")
        var textColor = document.getElementById("color");
        var fontSize = document.getElementById("fontSize")
        var font = document.getElementById("font");
        var highlight = document.getElementById("highlight")
        var isTextShadow = document.getElementById("isTextShadow")
        var shadowDiv = document.getElementById("TS")
        var textShadowC = document.getElementById("textShadow")
        isTextShadow.addEventListener("click", function(){
            if(isTextShadow.checked == true){
                shadowDiv.style.display = "block";
            }
            else {
                shadowDiv.style.display = "none";
            }
        })
        cat.addEventListener("click", function(){
            console.log(fontSize.value)
            usertext.innerHTML = document.getElementById("input").value;
            if(isItalics.checked == true){
                usertext.style.fontStyle = "italic";}
            else{
                usertext.style.fontStyle = "none";}
            if(isUnderline.checked == true){
                usertext.style.textDecoration = "underlined";}
            else{
                usertext.style.textDecoration = "none";}
            if(isBold.checked == true){
                usertext.style.fontWeight = "bold";}
            else{
                usertext.style.fontWeight = "none";}
            usertext.style.color = textColor.value;
            usertext.style.backgroundColor = highlight.value;
            usertext.style.fontFamily = font.value;
            usertext.style.fontSize = fontSize.value + "px";
            if(isTextShadow.checked == true){
                var textShadowS = "1"
                if (!fontSize.value == ""){
                    console.log("success")
                    textShadowS = (parseInt(fontSize.value))/16
                    /*add to string and position*/
                }
                console.log(textShadowS)
                usertext.style.textShadow = "5px 5px 1px " + textShadowC.value;
            }

        })
    </script>
</body>
</html>
