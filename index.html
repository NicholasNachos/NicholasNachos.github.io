<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Text Styling</title>
    <style>
        /*
        Nicholas Underwood
        interactive font styling
         */
        body{
            text-align: center;
        }
        #input {
            width: 30%;
            text-start: top;
        }
        #TS{
            display: none;
        }
        #text{
            font-size: 16px;
        }
    </style>
  </head>
  <body>
    <h2>Text Editor</h2>
    <h4>By Nicholas Underwood</h4>
    Text<br>
    <input id="input" type="text"><br>
    <div id="buttons"> <em>Italic</em> <input id="italic" type="checkbox"><br>
      <u>Underlined</u> <input id="underline" type="checkbox"><br>
      <strong>Bold</strong> <input id="bold" type="checkbox"><br>
      Text Color <input id="color" type="color"><br>
      Highlight <input id="highlight" value="#ffffff" type="color"><br>
      Font size <input id="fontSize" type="number"><br>
      
      Font<select id="font">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier">Courier</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Palatino">Palatino</option>
        <option value="Garamond">Garamond</option>
        <option value="Bookman">Bookman</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Impact">Impact</option>
        <option value="Arial Black">Arial Black</option>
      </select><br>
      Text Shadow
      <input id="isTextShadow" type="checkbox">
      <div id="TS"> Text Shadow Color <input id="textShadow" type="color"><br>
        Position <select id="placement">
          <option value="Top Left">Top Left</option>
          <option value="Top Right">Top Right</option>
          <option value="Bottom Left">Bottom Left</option>
          <option value="Bottom Right">Bottom Right</option>
        </select> </div>
    </div>
    <input id="submit" value="apply" type="button">
    <p><span id="text"></span></p>
    <script>
        var usertext = document.getElementById("text");
        var cat = document.getElementById("submit");
        var isItalics = document.getElementById("italic");
        var isUnderline = document.getElementById("underline")
        var isBold = document.getElementById("bold")
        var textColor = document.getElementById("color");
        var fontSize = document.getElementById("fontSize")
        var font = document.getElementById("font");
        var highlight = document.getElementById("highlight")
        var isTextShadow = document.getElementById("isTextShadow")
        var shadowDiv = document.getElementById("TS")
        var textShadowC = document.getElementById("textShadow")
        var textShadowP = document.getElementById("placement")
        var list = document.getElementsByClassName("list")
        isTextShadow.addEventListener("click", function(){
            if(isTextShadow.checked == true){
                shadowDiv.style.display = "block";}
            else {
                shadowDiv.style.display = "none";}
        })
        cat.addEventListener("click", function(){
            usertext.innerHTML = document.getElementById("input").value;
            if(isItalics.checked == true){
                usertext.style.fontStyle = "italic";}
            else{
                usertext.style.fontStyle = "none";}
            if(isUnderline.checked == true){
                usertext.style.textDecoration = "underlined";}
            else{
                usertext.style.textDecoration = "none";}
            if(isBold.checked == true){
                usertext.style.fontWeight = "bold";}
            else{
                usertext.style.fontWeight = "none";}
            usertext.style.color = textColor.value;
            usertext.style.backgroundColor = highlight.value;
            usertext.style.fontFamily = font.value;
            usertext.style.fontSize = fontSize.value + "px";
            if(isTextShadow.checked == true){
                var textShadowS = 1;
                if (!fontSize.value == ""){
                    textShadowS = (parseInt(fontSize.value))/16;}
                var shadowX = textShadowS;
                var shadowY = textShadowS;
                if (textShadowP.value == "Top Left"){
                  shadowX = shadowX * -1;
                  shadowY = shadowY * -1;}
                if (textShadowP.value == "Top Right"){
                  shadowY = shadowY * -1;}
                if (textShadowP.value == "Bottom Left"){
                  shadowX = shadowX * -1;}
                shadowX = shadowX.toString();
                shadowY = shadowY.toString();
                console.log(shadowX, shadowY);
                usertext.style.textShadow = shadowY + "px " + shadowX + "px 1px " + textShadowC.value;
            }
            else{
                usertext.style.textShadow = "";
            }
        })
    </script>
  </body>
</html>
