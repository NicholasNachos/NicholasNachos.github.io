<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Text Styling</title>
    <style>
        @keyframes pulse {
            from{
                font-size: 1em;
            }
            to{
                font-size: 3em;
            }
        }
        @keyframes rainbow {
            0%   {
                color: red;
            }
            25%  {
                color: yellow;
            }
            50%  {
                color: blue;
            }
            100% {
                color: green;
            }
        }
        @keyframes transparent {
            from{
                opacity: 1;
            }
            to{
                opacity: 0.1;
            }

        }
        #test {
            animation-name: rainbow;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
            animation-direction: alternate;
        }

        body{
            text-align: center;
        }
        table{
            margin-left:auto;
            margin-right:auto;
            text-align: left;
            margin: 20px 40%;
            padding-left:4px;
            border-left: 4px double grey;
        }
        td{
            white-space: nowrap;
            padding-right: 4px;
        }
        tr{
            border-bottom: 2px solid lightgray;
        }
        td.ts, td.a{
            display: none;
        }
        #input {
            width: 30%;
        }
        #text{
            font-size: 30px;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
            animation-direction: alternate;
        }
        #white{
            color:transparent;
        }
        #opacity, duration{
            direction: rtl;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #d3d3d3;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 15px;
            background: black;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 25px;
            background: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 id="">Text Editor</h2>
<h3>By Nicholas Underwood</h3>
Text<br>
<input id="input" type="text"><br>
<table id="buttons">
    <tr><td><em>Italic</em></td> <td><input id="italic" type="checkbox"></td></tr>
    <tr><td><u>Underlined</u></td> <td><input id="underline" type="checkbox"></td></tr>
    <tr><td><strong>Bold</strong></td> <td><input id="bold" type="checkbox"></td></tr>
    <tr><td>Text Color</td> <td><input id="color" type="color"></td></tr>
    <tr><td>Highlight</td> <td><input id="highlight" value="#ffffff" type="color"></td></tr>
    <tr><td>Font size</td> <td><input id="fontSize" type="number" min="1"></td></tr>
    <tr><td>Font</td> <td><select id="font">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier">Courier</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Palatino">Palatino</option>
        <option value="Garamond">Garamond</option>
        <option value="Bookman">Bookman</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Impact">Impact</option>
        <option value="Arial Black">Arial Black</option>
    </select></td></tr>
    <tr><td>Opacity</td><td><input id="opacity" class="slider" type="range" min="0" max="10" value="10"></td></tr>
    <tr><td>Text Shadow<span id="white"> Color </span></td> <td><input id="isTextShadow" type="checkbox"></td></tr>
    <tr><td id="row" class="ts">Text Shadow Color</td> <td class="ts"><input id="textShadow" type="color"></td></tr>
    <tr><td class="ts">Position</td> <td class="ts"><select id="placement">
        <option value="Top Left">Top Left</option>
        <option value="Top Right">Top Right</option>
        <option value="Bottom Left">Bottom Left</option>
        <option value="Bottom Right">Bottom Right</option>
    </select></td></tr>
    <tr><td class="ts">Text Shadow Blur</td><td class="ts"><input id="blur" class="slider" type="range" min="0" max="10" value="0"></td></tr>
    <tr><td>Animation</td> <td><input id="isAnimation" type="checkbox"></td></tr>
    <tr><td class="a">Pulse</td> <td class="a"><select id="animation" type="checkbox">
        <option value="pulse">Pulse</option>
        <option value="rainbow">Rainbow</option>
        <option value="transparent">Opacity</option>
    </select></td></tr>
    <tr><td class="a">Animation Speed</td> <td class="a"><input id="duration" class="slider" type="range" min="10" max="30" value="20"></td></tr>
</table>
<input id="submit" value="apply" type="button">
<p><span id="text"></span></p>
<script>
    var usertext = document.getElementById("text");
    var ani = document.getElementById("ani2");
    var cat = document.getElementById("submit");
    var isItalics = document.getElementById("italic");
    var isUnderline = document.getElementById("underline");
    var isBold = document.getElementById("bold");
    var textColor = document.getElementById("color");
    var fontSize = document.getElementById("fontSize");
    var font = document.getElementById("font");
    var highlight = document.getElementById("highlight");
    var opacity = document.getElementById("opacity");
    var isTextShadow = document.getElementById("isTextShadow");
    var shadowRs = document.getElementsByClassName("ts");
    var textShadowC = document.getElementById("textShadow");
    var textShadowP = document.getElementById("placement");
    var slide = document.getElementById("blur");
    var isAnimation = document.getElementById("isAnimation");
    var animationRs = document.getElementsByClassName("a");
    var animation = document.getElementById("animation");
    var dur = document.getElementById("duration");
    isAnimation.addEventListener("click", function () {
        if(isAnimation.checked == true){
            for(i=0; i<animationRs.length; i++){
                animationRs[i].style.display = "table-cell";}}
        else {
            for(i=0; i<animationRs.length; i++){
                animationRs[i].style.display = "none";}}
    });
    isTextShadow.addEventListener("click", function(){
        if(isTextShadow.checked == true){
            for(i=0; i<shadowRs.length; i++){
                shadowRs[i].style.display = "table-cell";}}
        else {
            for(i=0; i<shadowRs.length; i++){
                shadowRs[i].style.display = "none";}}
    });
    cat.addEventListener("click", function(){
        usertext.innerHTML = document.getElementById("input").value;
        if(isItalics.checked == true){
            usertext.style.fontStyle = "italic";}
        else{
            usertext.style.fontStyle = "normal";}
        if(isUnderline.checked == true){
            usertext.style.textDecoration = "underline";}
        else{
            usertext.style.textDecoration = "none";}
        if(isBold.checked == true){
            usertext.style.fontWeight = "bold";}
        else{
            usertext.style.fontWeight = "normal";}
        usertext.style.color = textColor.value;
        usertext.style.backgroundColor = highlight.value;
        usertext.style.fontFamily = font.value;
        usertext.style.fontSize = fontSize.value + "px";
        usertext.style.opacity = ((parseInt(opacity.value))/10).toString();
        if(isTextShadow.checked == true){
            var textShadowS = 1;
            if (!fontSize.value == ""){
                textShadowS = (parseInt(fontSize.value))/16;}
            var shadowX = textShadowS;
            var shadowY = textShadowS;
            if (textShadowP.value == "Top Left"){
                shadowX = shadowX * -1;
                shadowY = shadowY * -1;}
            if (textShadowP.value == "Top Right"){
                shadowY = shadowY * -1;}
            if (textShadowP.value == "Bottom Left"){
                shadowX = shadowX * -1;}
            shadowX = shadowX.toString();
            shadowY = shadowY.toString();
            console.log(shadowX, shadowY);
            usertext.style.textShadow = shadowY + "px " + shadowX + "px " + slide.value + "px " + textShadowC.value;
        }
        else{
            usertext.style.textShadow = "";
        }
        if(isAnimation.checked == true){
            usertext.style.animationName = animation.value;
            usertext.style.animationDuration = ((parseInt(dur.value))/10).toString() + "s";
            }
        else{
            usertext.style.animation = "";
        }
    });
</script>
</body>
</html>
